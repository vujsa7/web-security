<div class="d-flex flex-row wrapper">
    <div class="d-flex column-1 flex-column mx-4 my-3">
        <span class="blue-text">Subject</span>
        <span class="darkgray-text mb-2">{{certificate.subjectName}}</span>
        <span class="blue-text">Valid from</span>
        <span class="darkgray-text">{{certificate.validFrom | date: 'fullDate'}}</span>
    </div>
    <div class="d-flex column-2 flex-column mx-5 my-3">
        <span class="blue-text">Issuer</span>
        <span class="darkgray-text mb-2">{{certificate.issuerName}}</span>
        <span class="blue-text">Valid to</span>
        <span class="darkgray-text">{{certificate.validTo | date: 'fullDate'}}</span>
    </div>
    <div class="d-flex flex-row button-wrapper me-4 my-3">
        <app-primary-button [text]="'Full Info'" (click)="showFullInfoDialog()"></app-primary-button>    
        <app-primary-button *ngIf="mode=='user'" [text]="'Is Revoked?'" [color]="'#a2a2a2'" class="mx-4" (click)="showIsRevokedDialog()"></app-primary-button>
        <app-primary-button *ngIf="mode=='admin'" [text]="'Revoke'" [color]="'#E43232'" class="mx-4" (click)="revokeCertificate()"></app-primary-button>
        <button class="download-btn d-flex align-items-center justify-content-center">
            <svg class="download-icon"></svg>
        </button>
    </div>
</div>
